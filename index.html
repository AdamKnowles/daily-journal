<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles/journal.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Daily Journal</h1>
    <form action="" class="flexcss">
      <fieldset>
        <label for="datejournal" class="journal1">Date</label>
        <input type="date" class="date" />
      </fieldset>
      <fieldset>
        <label for="datejournal">Concepts Covered</label>
        <input type="text" name="textName" class="textname" />
      </fieldset>

      <fieldset>
        <label for="datejournal" class="journalentryfield">Journal Entry</label>
        <textarea type="textarea" name="journal" class="textArea"></textarea>
      </fieldset>

     
      <fieldset>
        <label for="datejournal" class="moodset">Mood</label>
        <select>
          <option>Happy</option>
          <option>Sad</option>
          <option>Angry</option>
          <option>Hopeful</option>
          <option>Morose</option>
        </select>
      </fieldset>

      <button>Record Journal Entry</button>
    </form>
    <script src ="src/scripts/main.js"></script>
  </body>
</html>
