<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="journal.css" />
    <title>Document</title>

  <body>
    <form action="">
      <fieldset>
            <label for="datejournal">Date</label>
        <input type="date" class="date" />
      </fieldset>
      <fieldset>
          <label for="datejournal">Concepts Covered</label>
        <input type="text" name="textName" class="textname" />
      </fieldset>

      <fieldset>
            <label for="datejournal">Journal Entry</label>
        <textarea type="textarea" name="journal" class="textArea"></textarea>
      </fieldset>

      <fieldset>
            <label for="datejournal">Mood</label>
        <select>
          <option>Happy</option>
          <option>Sad</option>
          <option>Angry</option>
          <option>Hopeful</option>
        </select>
      </fieldset>
      
          <button>Record Journal Entry</button>
      
    </form>
